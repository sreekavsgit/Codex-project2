<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Budget Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Budget Planner</h1>

    <section class="budget-section">
      <h2>Set Monthly Budget</h2>
      <form id="budget-form">
        <input type="number" id="budget-input" placeholder="Enter budget amount" min="0" step="0.01" required>
        <button type="submit">Save Budget</button>
      </form>
    </section>

    <section class="add-expense">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense name" required>
        <input type="number" id="expense-amount" placeholder="Amount" min="0" step="0.01" required>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div>Budget: $<span id="display-budget">0.00</span></div>
      <div>Total Expenses: $<span id="display-total">0.00</span></div>
      <div>Remaining: $<span id="display-remaining">0.00</span></div>
    </section>

    <section class="expenses-list">
      <h2>Expenses</h2>
      <table id="expenses-table">
        <thead>
          <tr><th>Name</th><th>Amount</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
